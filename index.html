<!DOCTYPE html>
<html>
<title>Slide Show</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./css/slideshow.css">

<!-- Source : https://www.w3schools.com/w3css/w3css_slideshow.asp -->
<body>

    <h2 class="w3-center">Slideshow With Captions</h2>


    <div class="w3-content w3-display-container">

        <div class="w3-display-container mySlides">
            <img src="./img/slide_1.jpg" style="width:100%">
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
                Slide One
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="./img/slide_2.jpg" style="width:100%">
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
                Slide Two
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="./img/slide_3.jpg" style="width:100%">
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
                Slide Three
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="./img/slide_4.jpg" style="width:100%">
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
                Slide Four
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="./img/slide_5.jpg" style="width:100%">
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
                Slide Five
            </div>
        </div>

        <div class="w3-display-container mySlides">
            <img src="./img/slide_6.jpg" style="width:100%">
            <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
                Slide Six
            </div>
        </div>

        <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

    </div>

    <script src="./js/slideshow.js"></script>
</body>

</html>
